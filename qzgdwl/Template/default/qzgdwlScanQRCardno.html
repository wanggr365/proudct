    <script>
        $('.button .weui_btn_primary').click(function(){
			wx.scanQRCode({
				needResult: 1,
				scanType: ["qrCode"],
				success: function (res) {
					var result = res.resultStr;
					var cardno = '';
					if(result.indexOf(',')>-1){
						cardno = res.resultStr.split(',')[1];
					}else{
						cardno = res.resultStr;
					}
					/*if(result.indexOf('code=')>-1){
						cardno = res.resultStr.split('code=')[1];
					}else{
						//cardno = res.resultStr;
					}*/
					//alert(cardno);
					$('#loadingToast').show();
					$.ajax({
						url:"index.php?m=qzgdwl&a=qzgdwlSearchInforByCardno",
						data: "cardno=" + cardno + "&unionid={$unionid}",
						dataType:'json',
						type:'post',
						success:function(data){
							$('#loadingToast').hide();
							if(data.code == 0){
								//var data = ret.data.data;
								$("#cardno").html(cardno);
								$("#terminalNo").html(data.cust_code);
								$("#custName").html(data.cust_name);
								$("#contactPhone").html(data.mobile1);
								$("#custAddr").html(data.address);
								$("#balance").html('<b>绑定后可查看</b>');
								$('.dialog').show();
							}else{
								$('#toast_error').show();
								setTimeout(function(){
									$('#toast_error').hide();
									$("#toast_error .weui_toast_content").html('识别失败');
								},3000);
							}
						},
						error:function(){
							$('#toast_error').show();
							setTimeout(function(){
								$('#toast_error').hide();
								$("#toast_error .weui_toast_content").html('识别失败');
							},3000);
						}
					});
				}
			});
        });

         $('.button .weui_btn_primary1').click(function(){
            $('.dialogInput').show();
            $('#inputCardno').focus();
        });

        $('#iKnow').click(function(){
            $('#iosDialog2').hide();
        });

        $('.dialogInput .weui_dialog_ft .searchInput').click(function(){
            $('#loadingToast').show();
            var cardno = $('#inputCardno').val(); 
            //alert(cardno);
            $.ajax({
                url:"index.php?m=qzgdwl&a=qzgdwlSearchInforByCardno",
                data: "cardno=" + cardno + "&unionid={$unionid}",
                dataType:'json',
                type:'post',
                success:function(data){
                    $('#loadingToast').hide();
                    if(data.code == 0){
                        $('.dialogInput').hide();
                        //var data = ret.data.data;
                        $("#cardno").html(cardno);
                        $("#terminalNo").html(data.cust_code);
                        $("#custName").html(data.cust_name);
                        $("#contactPhone").html(data.mobile1);
                        $("#custAddr").html(data.address);
                        $("#balance").html('<b>绑定后可查看</b>');
                        $('.dialog').show();
                    }else{
                        $('#toast_error_input').show();
                        setTimeout(function(){
                            $('#toast_error_input').hide();
                            $("#toast_error_input .weui_toast_content").html('智能卡输入错误');
                        },3000);
                    }
                },
                error:function(){
                    $('#toast_error_input').show();
                    setTimeout(function(){
                        $('#toast_error_input').hide();
                        $("#toast_error_input .weui_toast_content").html('智能卡输入错误');
                    },3000);
                }
            });
        });

        $('.dialog .weui_dialog_ft .bind').click(function(){
            $('#loadingToast').show();
            $.ajax({
                url:"index.php?m=qzgdwl&a=qzgdwlScanSure&unionid={$unionid}",
                data:"cust_no=" + $("#terminalNo").html() + "&unionid={$unionid}&source=qr",
                dataType:'json', 
                type:'post',
                success:function(rets){
                    $('#loadingToast').hide();
                    if(rets.code == 0){
                        $("#cardno").html('');
                        $("#terminalNo").html('');
                        $("#custName").html('');
                        $("#contactPhone").html('');
                        $("#custAddr").html('');
                        $("#balance").html('');
                        $('.dialog').hide();
                        $('#toast_success').show();
                        setTimeout(function(){
                            $('#toast_success').hide();
                            location.href = "index.php?m=qzgdwl&a=qzgdwlIndex&unionid={$unionid}";
                        },3000);
                    }else{
						$("#toast_error .weui_toast_content").html(rets.msg);
                        $('#toast_error').show();
                        setTimeout(function(){
                            $('#toast_error').hide();
                            $("#toast_error .weui_toast_content").html(rets.msg);
                        },3000);
                    }
                },
                error:function(){
                    $('#toast_error').show();
                    setTimeout(function(){
                        $('#toast_error').hide();
                        $("#toast_error .weui_toast_content").html('识别失败');
                    },3000);
                }
            });
        });
		
		function submitCancel(){

		function submitSure(){

		}

        $('#toast_error').click(function(){
            $('#toast_error').hide();
            $("#toast_error .weui_toast_content").html('识别失败');
        });

        $('#toast_success').click(function(){

        });

        $('.dialog .weui_dialog_ft .canel').click(function(){
            $("#cardno").html('');
            $("#terminalNo").html('');
            $("#custName").html('');
            $("#contactPhone").html('');
            $("#custAddr").html('');
            $("#balance").html('');
            $('.dialog').hide();
        });
