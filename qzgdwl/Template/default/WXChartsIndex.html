function dataFormatter(obj) {
    var pList = ['鲤城','丰泽',	'洛江',	'台商',	'晋江',	'石狮',	'南安',	'惠安',	'永春',	'德化',	'安溪',	'泉港'];
    var temp;
    for (var year = 71; year >= 1; year--) {
        var max = 0;
        var sum = 0;
        temp = obj[year];
        for (var i = 0, l = temp.length; i < l; i++) {
            max = Math.max(max, temp[i]);
            sum += temp[i];
            obj[year][i] = {
                name : pList[i],
                value : temp[i]
            }
        }
        obj[year + 'max'] = Math.floor(max / 100) * 100;
        obj[year + 'sum'] = sum;
    }
    return obj;
}
