<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="[!CSS]/zsyx/mui.min.css" rel="stylesheet" />
		<link href="[!CSS]/zsyx/mui.indexedlist.css" rel="stylesheet" />
		<style>
			html,
			body {
				height: 100%;
				overflow: hidden;
			}
			.mui-bar {
				-webkit-box-shadow: none;
				box-shadow: none;
			}
		</style>
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">我的收藏</h1>
		</header>
		<div class="mui-content">
			<div id='list' class="mui-indexed-list">
				<div class="mui-indexed-list-search mui-input-row mui-search">
					<input type="search" class="mui-input-clear mui-indexed-list-search-input" placeholder="搜索">
				</div>
				<div class="mui-indexed-list-bar">
					<a>A</a>
					<a>B</a>
					<a>C</a>
					<a>D</a>
					<a>E</a>
					<a>F</a>
					<a>G</a>
					<a>H</a>
					<a>I</a>
					<a>J</a>
					<a>K</a>
					<a>L</a>
					<a>M</a>
					<a>N</a>
					<a>O</a>
					<a>P</a>
					<a>Q</a>
					<a>R</a>
					<a>S</a>
					<a>T</a>
					<a>U</a>
					<a>V</a>
					<a>W</a>
					<a>X</a>
					<a>Y</a>
					<a>Z</a>
				</div>
				<div class="mui-indexed-list-alert"></div>
				<div class="mui-indexed-list-inner">
					<div class="mui-indexed-list-empty-alert">没有数据</div>
						<ul class="mui-table-view">
							<if condition="$custNum gt 1">
								<assign name="currPY" value="" />
								<foreach name="custList" item="cust">
									<if condition="$cust['py'] neq $currPY ">
										<li data-group="{$cust['py']}" class="mui-table-view-divider mui-indexed-list-group">{$cust['py']}</li>
										<assign name="currPY" value="$cust['py']" />
									</if>
									<li onclick="goUrl({$cust['cust_code']});" data-value="{$cust['py']}" data-tags="{$cust['cust_code']}" class="mui-table-view-cell mui-indexed-list-item">{$cust['cust_name']} ( {$cust['cust_code']} )</li>
								</foreach>
							</if>
						</ul>
					
					
				</div>
			</div>
		</div>
		<script src="[!JS]/zsyx/mui.min.js"></script>
		<script src="[!JS]/zsyx/mui.indexedlist.js"></script>
		<script type="text/javascript" charset="utf-8">
			mui.init();
			mui.ready(function() {
				var header = document.querySelector('header.mui-bar');
				var list = document.getElementById('list');
				//calc hieght
				list.style.height = (document.body.offsetHeight - header.offsetHeight) + 'px';
				//create
				window.indexedList = new mui.IndexedList(list);
			});
			
			function goUrl(cust_code){
				window.location.href = "index.php?m=ywy&a=ywyIndex&cust_code="+cust_code;
			}
		</script>
	</body>

</html>
